<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Operadoras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Busca de Operadoras de Saúde</h1>
        
        <div class="search-box">
            <input type="text" v-model="busca" placeholder="Digite o nome da operadora...">
            <button @click="buscar">Buscar</button>
        </div>
        
        <div v-if="carregando" class="loading">Carregando...</div>
        
        <div v-if="resultados.length > 0" class="results">
            <h2>Resultados ({{ resultados.length }})</h2>
            <div v-for="op in resultados" :key="op['Registro ANS']" class="operadora">
                <h3>{{ op['Nome Fantasia'] || op['Razão Social'] }}</h3>
                <p><strong>CNPJ:</strong> {{ op['CNPJ'] }}</p>
                <p><strong>Registro ANS:</strong> {{ op['Registro ANS'] }}</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
